<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отмена тестового периода — ЗаявкаЗаМинуту</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cancel-trial-page {
            padding: 120px 20px 60px;
            min-height: 100vh;
            background: linear-gradient(135deg, hsl(210, 100%, 95%) 0%, hsl(265, 100%, 95%) 50%, hsl(340, 82%, 95%) 100%);
        }
        .cancel-trial-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .cancel-trial-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }
        .cancel-trial-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 16px;
            text-align: center;
        }
        .cancel-trial-subtitle {
            font-size: 16px;
            color: rgba(26, 26, 46, 0.7);
            text-align: center;
            margin-bottom: 32px;
        }
        .form-field {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: hsl(210, 100%, 50%);
        }
        .cancel-button {
            width: 100%;
            background: linear-gradient(135deg, hsl(210, 100%, 50%) 0%, hsl(265, 100%, 70%) 100%);
            color: white;
            border: none;
            padding: 18px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
            font-family: 'Inter', sans-serif;
        }
        .cancel-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.4);
        }
        .cancel-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: hsl(142, 76%, 36%);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: hsl(0, 84%, 60%);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="cancel-trial-page">
        <div class="cancel-trial-container">
            <div class="cancel-trial-card">
                <h1 class="cancel-trial-title">Отмена тестового периода</h1>
                <p class="cancel-trial-subtitle">Введите ваш Telegram username для отмены тестового периода</p>
                
                <form id="cancelTrialForm">
                    <div class="form-field">
                        <label for="username" class="form-label">Telegram username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="@username"
                            class="form-input"
                            required
                        />
                    </div>
                    
                    <div id="alert" class="alert" style="display: none;"></div>
                    
                    <button type="submit" class="cancel-button" id="cancelButton">
                        Отменить тестовый период
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://new-landing-production.up.railway.app/api';
        const form = document.getElementById('cancelTrialForm');
        const usernameInput = document.getElementById('username');
        const cancelButton = document.getElementById('cancelButton');
        const alert = document.getElementById('alert');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            let username = usernameInput.value.trim();
            if (username.startsWith('@')) {
                username = username.substring(1);
            }
            
            if (!username) {
                showAlert('Пожалуйста, укажите Telegram username', 'error');
                return;
            }
            
            cancelButton.disabled = true;
            cancelButton.textContent = 'Отменяем...';
            hideAlert();
            
            try {
                const response = await fetch(`${API_URL}/cancel_trial`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_username: username.toLowerCase(),
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert(`✅ ${data.message}`, 'success');
                    usernameInput.value = '';
                } else {
                    showAlert(`❌ ${data.message || data.error || 'Произошла ошибка'}`, 'error');
                }
            } catch (error) {
                showAlert('❌ Произошла ошибка при подключении к серверу', 'error');
            } finally {
                cancelButton.disabled = false;
                cancelButton.textContent = 'Отменить тестовый период';
            }
        });
        
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'flex';
        }
        
        function hideAlert() {
            alert.style.display = 'none';
        }
        
        usernameInput.addEventListener('input', () => {
            hideAlert();
        });
    </script>
</body>
</html>
